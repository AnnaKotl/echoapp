<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-icon-180x180.png"
    />
    <!-- <link rel="manifest" href="/favicon/manifest.json"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ADMIN echocode</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <!-- main content -->

      <!-- login form -->
      <div id="admin-login-container">
        <form id="admin-login-form">
          <p class="a-form-subtitle">
            ADMIN PANEL:<br />only site administrators are allowed to access
            this page
          </p>

          <p id="login-error" class="a-login-error" style="display: none"></p>
          
          <input
            type="password"
            id="admin-password"
            placeholder="Enter password"
            required
            autofocus
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- admin-panel content -->
      <div id="admin-content" style="display: none">
        <load ="partials/admin-main.html" />
        <load ="partials/admin-requests.html" />
        <load ="partials/admin-config-home.html" />
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="admin-section">
      <div class="footer-section admin-container">
        <div class="footer-container">
          <footer><span id="year" class="footer-text"></span></footer>
          <a
            href="https://www.google.com/maps?q=50.4501,30.5234"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-text"
          >
            Kyiv - Ukraine
          </a>
          <p class="footer-text">
            If you have any questions or ideas, feel free to contact the website
            developer.
          </p>
          <div class="admin-footer-wrapp">
            <a
              href="https://github.com/AnnaKotl"
              class="admin-footer-link"
              title="Visit the GitHub page of this website's developer"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="admin-footer-icon" width="1" height="1">
                <use href="/icons/sprite.svg#icon-github"></use>
              </svg>
            </a>

            <a
              href="https://www.linkedin.com/in/ankotliar"
              class="admin-footer-link"
              aria-label="LinkedIn"
              title="LinkedIn of this website's developer"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="admin-footer-icon" width="1" height="1">
                <use href="/icons/sprite.svg#icon-linkedin"></use>
              </svg>
            </a>
            <a
              href="https://t.me/anna_kotli"
              class="admin-footer-link"
              aria-label="Telegram"
              title="Telegram of this website's developer"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="admin-footer-icon" width="1" height="1">
                <use href="/icons/sprite.svg#icon-telegram"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script type="module" src="/js/pages/admin/admin.js"></script>
  </body>
</html>
