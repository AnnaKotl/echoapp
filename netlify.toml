# Netlify configuration - ТІЛЬКИ для перевірки production build
# Frontend розгортається на вашому хостингу, НЕ на Netlify!

[build]
  command = "cd frontend && npm run build"
  publish = "dist"

# SPA routing - всі маршрути перенаправляємо на index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Кешування статичних асетів
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
