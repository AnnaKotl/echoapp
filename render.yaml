# Render configuration for backend deployment

services:
  - type: web
    name: echoapp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://echocode.app,https://www.echocode.app,https://echocode.netlify.app
      - key: MONGODB_URI
        fromDatabase:
          name: echoapp-db
          property: connectionString

databases:
  - name: echoapp-db
    plan: free
